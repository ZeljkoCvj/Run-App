<mat-tab-group
  *ngIf="!isnewrunningmode"
  mat-stretch-tabs="false"
  mat-align-tabs="start"
>
  <mat-tab label="New Run"><app-new-running></app-new-running></mat-tab>
  <mat-tab label="History"><app-history-running></app-history-running></mat-tab>
</mat-tab-group>
<app-current-running
  (newRun)="isnewrunningmode = false"
  *ngIf="isnewrunningmode"
></app-current-running>
