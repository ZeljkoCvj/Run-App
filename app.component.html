<mat-sidenav-container>
  <mat-sidenav #sideToggle mode="side" closed>
    <app-sidenav-list (sideToggle)="sideToggle.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="main">
      <app-header (toggleSideNav)="sideToggle.toggle()"></app-header>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
